name: dyslexia_project
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.4
  google_sign_in: ^5.4.2
  record: ^4.4.4
  path_provider: ^2.1.2
  js: ^0.6.5
  http_parser: ^4.0.2 
  cloud_firestore: ^4.9.0
  intl: ^0.18.0 
  fl_chart: ^0.70.0
  flutter_widget_from_html_core: ^0.17.0
  url_launcher: ^6.1.7

    # --- 지도 기능 ---
  # flutter_map 4.x 계열은 latlong2 0.8.x 을 사용합니다.
  flutter_map: ^4.0.0
  latlong2: ^0.8.1

  # --- HTTP (flutter_map 이 http 0.13.x 를 쓰므로 이 버전으로 맞춰줍니다) ---
  http: ^0.13.6



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/google_icon.png